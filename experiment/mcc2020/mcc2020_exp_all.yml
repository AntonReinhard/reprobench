tasks:
  track1_mc:
    type: file
    path: /projects/p_mcc2020
    extract_archives: true
    patterns: |
      **/*.mcc2020_cnf
      !**/*.tar.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
      !**/.*
      !**.*~
      !**/dfremont_old_format/*

  track2_wmc:
    type: file
    path: /projects/p_mcc2020
    extract_archives: true
    patterns: |
      **/*.mcc2020_wcnf
      !**/*.tar.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
      !**/.*
      !**.*~
      !**/dfremont_old_format/*

  track3_pmc:
    type: file
    path: /projects/p_mcc2020
    extract_archives: true
    patterns: |
      **/*.mcc2020_pcnf
      !**/*.tar.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
      !**/.*
      !**.*~
      !**/dfremont_old_format/*

tools:
  number_sat:
    module: experiment.thp.tool.wmc.wmcExecutor.WMCTool
    parameters:
      default:
        s:
          - approxmc
          - c2d
          - cachet
          - d4
          - ganak
          - minic2d
          - sharpsat
        #we are not interested in transparent huge pages here
        t:
          - 0

