tasks:
  track1_mc:
    type: file
    path: /projects/p_mcc2020/test
    extract_archives: true
    patterns: |
      4step.cnf.gz
      !**/*.tar.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
      !**/.*
      !**.*~
      !**/mcc2020_pcnf
      !**/*.txt
      !**/*.md
      !**/*.smt
      !**/*.pdf
      !**/*.processed
#      **/*
#      **/C4D9N150_28.mcc2020_cnf
#      **/*.mcc2020_cnf

  track2_wmc:
    type: file
    path: /projects/p_mcc2020
    extract_archives: true
    patterns: |
      **/*.mcc2020_wcnf
      !**/*.tar.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
      !**/.*
      !**.*~
      !**/dfremont_old_format/*

  track3_pmc:
    type: file
    path: /projects/p_mcc2020
    extract_archives: true
    patterns: |
      **/*.mcc2020_pcnf
      !**/*.tar.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
      !**/.*
      !**.*~
      !**/dfremont_old_format/*

tools:
  number_sat:
    module: experiment.mcc2020.tool.wmc.wmcExecutor.WMCTool
    parameters:
      default:
        s:
#          - approxmc
#          - c2d
#          - cachet
          - d4
#          - ganak
          - minic2d
#          - sharpsat
        #we are not interested in transparent huge pages here
        t:
          - 0

  number_sat_gen_pre:
    module: experiment.mcc2020.tool.mc.mcpreExecutor.MCPreprocessor
    parameters:
      pmc:
        cmd: "pre/pmc -affine -orGate -equiv -vivification -litImplied -eliminateLit -addClause -rewrite {filename}"
        output: "/home/jfichte/project_output/{filename}.pmc"
      b+e:
        cmd: "pre/b+e -limSolver=1000 {filename}"
        output: "/home/jfichte/project_output/{filename}.b+e"
#testinstances

