tasks:
  hwmcc_bench:
    type: url
    urls:
      - http://fmv.jku.at/hwmcc17/hwmcc17-single-benchmarks.tar.xz
    path: /scratch/p_gpusat/automated-reasoner-builds/benchmark/HWBMC/
    #    path: ./tasks/thp/bmc/
    extract_archives: true
    patterns: |
      **/*
      !**/*.tar.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
      !**/*.tar

tools:
  glibc:
    module: tools.bmc.bmcExecutor.BMCTool
    parameters:
      default:
        s:
          - aigbmc
  glibc_thp:
    module: tools.bmc.bmcExecutor.BMCTool
    parameters:
      default:
        #t = transparent huge pages
        t: 1
        #s = solver
        s:
          - aigbmc

